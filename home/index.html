<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="/homecss">
        <meta charset="utf-8">
        <script async src="/itemskat"></script>
    </head>
    <body onload="items(); kat();">

        <div class="home">
            <div class="user" ><a href="/user" id="user"></a> • <a href="/myitems" >Se dine varer</a></div>
            <div class="logud"><a href="/logud">Log ud</a></div>

            <div class="myitems-list">
                <div class="myitems-header">
                    Se varer
                </div> 
                <div class="kat-select" id="kat-select">
                    Vælg katagori
                    <select name="kat" id="kat" onchange='items("val")'>
                    </select>
                </div>
                <div id="items">
                </div>
            </div>
        </div>

        


        <script>
            function check_cookie_name(name) {
                var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
                if (match) {
                    console.log(match[2]);
                    document.getElementById("user").innerHTML = match[2];
                    return match[2]
                }
                else{
                    console.log('--something went wrong---');
                }
            }
        
            check_cookie_name("user")
            
        </script>


    </body>
</html>
