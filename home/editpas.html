<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/logincss"/>
</head>
<body >
  <div class="signup">
    <div class="container">
      <form action="/editpas" method="post">
        <h1>Edit password</h1>
        <hr>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Type in Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="pswRepeat" required>
        
      
        <div class="clearfix">
          <a href="/user"><button type="button" class="cancelbtn">Cancel</button></a>
          <button type="submit" class="signupbtn">Edit</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
