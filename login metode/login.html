<body class="signup">
   

    <div class="container">
        <form action="/login" method="post">
            <h1 class="form_ _title">login</h1>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus name="username" placeholder="Username or email" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" name="password" placeholder="Password" required>
                <div class="form__input-error-message"></div>

                <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a href="/signup">create and account</a>
            </p>
            <p class="form__text">
                <a href="/">Return home</a>
            </p>

            
        </form>
    </div>

<script src="./login.js"></script>
