<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/logincss"/>
</head>
<body >
  <div class="signup">
    <div class="container">
      <form action="/signup" method="post">
        <h1>Sign Up</h1>
        <p> To create an account sign up below.</p>
        <hr>


        <label for="Name"><b>Name</b></label>
        <input type="text" placeholder="Type in Name" name="Name" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Type in Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Type in Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="pswRepeat" required>
        
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <a href="/login"><p>Already have an account?</p> </a>
      

        <div class="clearfix">
          <a href="/"><button type="button" class="cancelbtn">Cancel</button></a>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
